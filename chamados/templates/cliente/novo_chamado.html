{% extends 'base.html' %}

{% block content %}
<h2>Abrir Novo Chamado</h2>
<p>Descreva o seu problema detalhadamente para que a nossa IA possa ajudar.</p>

<form method="post">
    {% csrf_token %}
    <label>Título:</label>
    <input type="text" name="titulo" required placeholder="Ex: Minha internet não funciona">
    
    <label>Descrição do Problema:</label>
    <textarea name="descricao" rows="5" required placeholder="Ex: Tentei conectar o cabo mas a luz do roteador está vermelha..."></textarea>
    
    <button type="submit" class="btn btn-success">Enviar e Analisar</button>
    <a href="{% url 'meus_chamados' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
