<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Helpdesk AI</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #2c3e50;
        }

        .btn {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-success {
            background-color: #27ae60;
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .tag {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            color: white;
        }

        .alta {
            background-color: #e74c3c;
        }

        .media {
            background-color: #f39c12;
        }

        .baixa {
            background-color: #27ae60;
        }

        .ai-box {
            background-color: #e8f6f3;
            border-left: 5px solid #1abc9c;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <header>
        <div>Helpdesk <strong>AI</strong></div>
        <nav>
            {% if user.is_authenticated %}
            <a href="{% url 'meus_chamados' %}">Meus Chamados</a>
            {% if user.is_staff %}
            <a href="{% url 'painel_tecnico' %}" style="color: #f1c40f;">Área do Técnico</a>
            {% endif %}
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit"
                    style="background:none; border:none; color:white; font-weight:bold; cursor:pointer; margin-left:15px; font-size:16px; font-family:sans-serif;">
                    Sair
                </button>
            </form>
            {% else %}
            <a href="{% url 'login' %}">Entrar</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
